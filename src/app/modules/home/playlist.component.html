<table *ngIf="playlist">
	<thead>
		<tr>
			<td></td>
			<td>Titolo</td	>
			<td>Immagine</td>
		</tr>
	</thead>
	<tr *ngFor="let item of playlist.tracks?.items">
		<td><img src="{{getImage(item.track.album)}}" width="80px;"/></td>
		<td>{{item.track?.name}}</td>
		<td>{{item.track?.album?.images}}</td>
	</tr>
</table>
