<form [formGroup]="form" (ngSubmit)="confirm()">

<mat-form-field class="input-field select-format">
	<h4>Select image format</h4>
	<mat-select formControlName="format">
		<mat-option *ngFor="let format of formati" [value]="format">{{format.label}}
		</mat-option>
	</mat-select>
</mat-form-field>
<div class="input-field select-format">
		<button class="largebutton" mat-flat-button >Confirm</button>
	</div>
</form>
